<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* * {
        margin: 0;
        padding: 0;
      } */
    </style>
    <title>Our Store Progress-bar HTML</title>
  </head>
  <body style="font-family: 'Inter', sans-serif; margin: 0; padding: 0">
    <main>
      <div style="margin: 50px auto">
        <h1
          style="
            margin: 0;
            padding: 0;
            color: #000;
            text-align: center;
            font-size: 50px;
            font-style: normal;
            font-weight: 700;
            line-height: 69px;
          "
        >
          Our <span style="background-color: #256bee; color: white">Story</span>
        </h1>

        <!-- Main Section -->
        <section
          style="
            padding-top: 56px;
            width: 100%;
            max-width: 1358px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          "
        >
          <div style="position: relative">
            <!-- Middle Main Line -->
            <div
              style="
                width: max-content;
                width: 6px;
                background-color: #256bee;
                height: 100px;
              "
            ></div>

            <!-- Content Section -->
            <div style="position: absolute; bottom: -38px; right: -14.5px">
              <div style="position: relative">
                <!-- Dot Icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="35"
                  height="35"
                  viewBox="0 0 35 36"
                  fill="none"
                >
                  <circle cx="17.5" cy="17.8381" r="17.5" fill="#256BEE" />
                </svg>
                <!-- Middle small line -->
                <div
                  style="
                    position: absolute;
                    top: 17.5px;
                    left: -50px;
                    width: 52px;
                    height: 3px;
                    background-color: #000;
                  "
                ></div>
                <div></div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>

<!-- Content -->
<div>
  <h3
    style="
      margin: 0;
      padding: 0;
      color: #256bee;
      text-align: right;
      font-size: 50px;
      font-style: normal;
      font-weight: 700;
      line-height: normal;
    "
  >
    2015
  </h3>
  <p
    style="
      margin: 0;
      padding: 0;
      color: #333;
      font-size: 20px;
      font-style: normal;
      font-weight: 400;
      line-height: 30px;
      width: 100%;
      max-width: 590px;
      text-align: end;
    "
  >
    First Employee. Fully focus on writing and creating content for more and
    more Clients.
  </p>
</div>
